<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Report Credit Risk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    <div class="p-5 text-center bg-light mb-3">
      <h1 class="mb-3">Credit Risk Calculator</h1>
    </div>
    <div class="container">
        <div class="alert alert-info" role="alert">
          <h1 class="text-center">Score: {{ Score }}</h1>
        </div>
        {% if Result == "1" %}
            <div class="alert alert-danger" role="alert">
              Your Loan isn't Approved
            </div>
            <div class="alert alert-primary" role="alert">
              Not Happy with the result? Enter Submit and ask for reviewing the form.
              <form action="/feedback" method="post">
                <input type="hidden" name="age" value="{{form_data.age}}"/>
                <input type="hidden" name="payment_day" value="{{form_data.payment_day}}"/>
                <input type="hidden" name="application_submission_type" value="{{form_data.application_submission_type}}"/>
                <input type="hidden" name="postal_adress_type" value="{{form_data.postal_adress_type}}"/>
                <input type="hidden" name="sex" value="{{form_data.sex}}"/>
                <input type="hidden" name="marital_status" value="{{form_data.marital_status}}"/>
                <input type="hidden" name="quant_dependants" value="{{form_data.quant_dependants}}"/>
                <input type="hidden" name="state_of_birth" value="{{form_data.state_of_birth}}"/>
                <input type="hidden" name="city_of_birth" value="{{form_data.city_of_birth}}"/>
                <input type="hidden" name="nacionality" value="{{form_data.nacionality}}"/>
                <input type="hidden" name="residencial_state" value="{{form_data.residencial_state}}"/>
                <input type="hidden" name="residencial_city" value="{{form_data.residencial_city}}"/>
                <input type="hidden" name="residencial_borough" value="{{form_data.residencial_borough}}"/>
                <input type="hidden" name="flag_residencial_phone" value="{{form_data.flag_residencial_phone}}"/>
                <input type="hidden" name="residence_type" value="{{form_data.residence_type}}"/>
                <input type="hidden" name="months_in_residence" value="{{form_data.months_in_residence}}"/>
                <input type="hidden" name="personal_monthly_income" value="{{form_data.personal_monthly_income}}"/>
                <input type="hidden" name="flag_email" value="{{form_data.flag_email}}"/>
                <input type="hidden" name="other_incomes" value="{{form_data.other_incomes}}"/>
                <input type="hidden" name="mastercard" value="{{form_data.mastercard}}"/>
                <input type="hidden" name="visa" value="{{form_data.visa}}"/>
                <input type="hidden" name="diners" value="{{form_data.diners}}"/>
                <input type="hidden" name="american_express" value="{{form_data.american_express}}"/>
                <input type="hidden" name="others_cards" value="{{form_data.others_cards}}"/>
                <input type="hidden" name="quant_banking_accounts" value="{{form_data.quant_banking_accounts}}"/>
                <input type="hidden" name="company" value="{{form_data.company}}"/>
                <input type="hidden" name="residencial_phone_area_code" value="{{form_data.residencial_phone_area_code}}"/>
                <input type="hidden" name="personal_assets_value" value="{{form_data.personal_assets_value}}"/>
                <input type="hidden" name="quant_cars" value="{{form_data.quant_cars}}"/>
                <input type="hidden" name="flag_professional_phone" value="{{form_data.flag_professional_phone}}"/>
                <input type="hidden" name="months_in_job" value="{{form_data.months_in_job}}"/>
                <input type="hidden" name="profession_code" value="{{form_data.profession_code}}"/>
                <input type="hidden" name="occupation_type" value="{{form_data.occupation_type}}"/>
                <input type="hidden" name="product" value="{{form_data.product}}"/>
                <input type="hidden" name="residencial_zip" value="{{form_data.residencial_zip}}"/>
                <button type="submit" class="btn btn-primary mb-5" style="width:100%">Submit</button>
              </form>
            </div>
        {% else %}
            <div class="alert alert-success" role="alert">
              Your Loan is Approved!
            </div>
        {% endif %}
    </div>
</body>
</html>
